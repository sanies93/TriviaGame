<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One|Merriweather&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div class="container">

        <div class="card text-center">

            <h1>Total Trivia!</h1>

            <div class="card-body">

                <div class="row">
                    <div class="col-md-12 text-center">
                        <button id="start">Start</button>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div id="timer"></div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div id="question"></div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <br>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div id="answers"></div>
                    </div>
                </div>

            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>

</body>
</html>
